name: Check New News (Every 5 Minutes)

on:
  schedule:
    # 5분마다 실행 (UTC 기준)
    # GitHub Actions는 최소 5분 간격 지원
    - cron: '*/5 * * * *'

  # 수동 실행 가능
  workflow_dispatch:

jobs:
  check-news:
    runs-on: ubuntu-latest

    steps:
      - name: Check new news and send push notifications
        run: |
          echo "Calling news check API..."
          echo "Target: https://news.ggal.kr/api/cron/check-new-news"
          echo "Run ID: ${{ github.run_id }}"

          # DNS 확인
          echo "Testing DNS resolution..."
          nslookup news.ggal.kr || echo "DNS lookup failed"

          # curl with error handling (set +e to continue on error)
          set +e
          response=$(curl -s -w "\n%{http_code}" -X POST https://news.ggal.kr/api/cron/check-new-news \
            -H "Content-Type: application/json" \
            -H "x-github-actions: ${{ github.run_id }}" \
            -H "Authorization: Bearer ${{ secrets.CRON_API_KEY }}" \
            --connect-timeout 10 \
            --max-time 30 \
            2>&1)

          curl_exit=$?
          set -e

          echo "Curl exit code: $curl_exit"

          if [ $curl_exit -ne 0 ]; then
            echo "Error: curl failed with exit code $curl_exit"
            case $curl_exit in
              6) echo "Could not resolve host - DNS issue" ;;
              7) echo "Failed to connect to host" ;;
              28) echo "Operation timeout" ;;
              *) echo "Unknown curl error" ;;
            esac
            echo "Response: $response"
            exit 1
          fi

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" -ne 200 ]; then
            echo "Error: API call failed with status $http_code"
            echo "Response body: $body"
            exit 1
          fi

          echo "News check completed successfully"

      - name: Log execution time
        run: |
          echo "Executed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Run ID: ${{ github.run_id }}"
